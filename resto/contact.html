     <script type="text/javascript">
         $(document).ready(function(){
             // fixe la navbar si écran non mobile
             var screenxs = 768;
             if (window.innerWidth >= screenxs) {
                 $(".navbar").addClass("navbar-fixed-top");
             }

// Form
$('#characterLeft').text('il reste 140 chars');
$('#message').keydown(function () {
    var max = 140;
    var len = $(this).val().length;
    if (len >= max) {
        $('#characterLeft').text('Vous avez atteint la limite');
        $('#characterLeft').addClass('red');
        $('#btnSubmit').addClass('disabled');
    }
    else {
        var ch = max - len;
        $('#characterLeft').text('il reste' + ch + ' chars');
        $('#btnSubmit').removeClass('disabled');
        $('#characterLeft').removeClass('red');
    }
});

         });
    </script>
</head>

                <form role="form">
                <br style="clear:both">
                            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
            				<div class="form-group">
        						<input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
        					</div>

        					</div>
        					<div class="form-group">
        						<!-- <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required> -->

                            <div class="form-group">

                            </div>

                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-envelope"></span> Envoyer</button>
